<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .note {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>TOPSIS Decision Tool</h2>

        <form method="POST" enctype="multipart/form-data">
            <label>Upload CSV File</label>
            <input type="file" name="file" required>

            <label>Weights (comma separated)</label>
            <input type="text" name="weights" placeholder="1,1,1,1" required>

            <label>Impacts (+ or -)</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>

            <label>Email ID</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>

            <button type="submit">Submit</button>
        </form>

        <div class="note">
            Result will be sent to your email
        </div>
    </div>
</body>
</html>
